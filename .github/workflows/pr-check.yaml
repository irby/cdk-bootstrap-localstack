name: PR Check
on:
  pull_request:
    branches:
      - main
jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        working-directory: ./src
        run: npm ci
  build-dockercompose:
    runs-on: ubuntu-latest
    needs: check-dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Compose
        run: docker compose -f docker-compose.example.yaml up --build -d
      - name: Wait 30 seconds
        run: sleep 30
      - name: Output stacks to json
        run: aws --endpoint-url=http://localhost:4566 cloudformation list-stacks --output json > stacks.json
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_PROFILE: test
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
      - name: Assert CDKToolkit exists in stacks.json file
        run: grep -q "CDKToolkit" stacks.json
      
